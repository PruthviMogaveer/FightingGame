<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/favicon.png" />
    <title>Fighting Game</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Fighting Game</h1>
      </div>
      <div class="main">
        <div class="character">
          <div class="firstCharacter">
            <div class="characterName">Player1</div>
            <div class="characterImg">
              <img
                src="./images/fighting_character1.webp"
                alt="First Character"
                height="250"
                width="200"
              />
            </div>
            <div class="characterSpecification">
              <div class="characterControl">
                <ul>
                  <li>Q : <button class="attack">Attack</button></li>
                  <li>A : <button class="heal">Heal</button></li>
                </ul>
              </div>
              <div class="characterPoint">
                <span id="player1Health">100</span>
              </div>
            </div>
          </div>
          <div class="secondCharacter">
            <div class="characterName">Player2</div>

            <div class="characterImg">
              <img
                src="./images/fighting_character2.webp"
                alt="Second Character"
                height="250"
                width="200"
              />
            </div>
            <div class="characterSpecification">
              <div class="characterControl">
                <ul>
                  <li>O : <button class="attack">Attack</button></li>
                  <li>L : <button class="heal">Heal</button></li>
                </ul>
              </div>
              <div class="characterPoint">
                <span id="player2Health">100</span>
              </div>
            </div>
          </div>
        </div>
        <div class="result" id="result"></div>
        <div class="reset" onclick="game.reset(player1,player2)">
          <button>Reset</button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
  <audio
    src="./sounds/player1Attack.mp3"
    style="display: none"
    id="player1Attack"
  ></audio>
  <audio
    src="./sounds/player2Attack.mp3"
    style="display: none"
    id="player2Attack"
  ></audio>
  <audio
    src="./sounds/player1Heal.mp3"
    style="display: none"
    id="player1Heal"
  ></audio>
  <audio
    src="./sounds/player2Heal.mp3"
    style="display: none"
    id="player2Heal"
  ></audio>
  <audio src="./sounds/victory.mp3" style="display: none" id="victory"></audio>
</html>
